[package]
name = "dunspars"
authors = ["Ian Juarez"]
description = "CLI using the Pok√©API."
version = "0.0.0"
edition = "2021"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[profile.release]
strip = "debuginfo"

[dependencies]
tokio = { version = "1", features = ["full"] }
rustemon = "3.4.0"
clap = { version = "4.4.16", features = ["derive"] }
serde = "1.0.195"
serde_yaml = "0.9.32"
anyhow = "1.0.79"
anstyle = "1.0.6"
futures = "0.3.30"
indoc = "2.0.4"
regex = "1.10.3"
dirs = "5.0.1"
strsim = "0.11.0"

[dev-dependencies]
insta = { version = "1.34.0", features = ["yaml"] }
